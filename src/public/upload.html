<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upload File</title>
    <link rel="stylesheet" href="public/css/upload.css">
    <script type="text/javascript" src="public/js/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <br>
                <h4>Upload file mp3</h4>
                <div class=""></div>
                <form action="/api/v1/music/upload" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="example-input-file"> </label>
                        <input type="file" name="file" id="file" class="form-control-file border" accept="audio/*">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Track Name</span>
                        </div>
                        <input type="text" class="form-control" placeholder="TrackName" aria-label="TrackName"
                            aria-describedby="basic-addon1" id="trackname">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Artists</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Artists" aria-label="Artists"
                            aria-describedby="basic-addon1" id="artists">
                    </div>
                    <select class="custom-select" id="type" multiple>
                        <option selected>Choose Type</option>
                    </select>
                    <br />
                    <br />
                    <button id="upload" type="button" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="public/js/upload.js"></script>
</body>

</html>
