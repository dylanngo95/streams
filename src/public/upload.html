<!-- Begin Head -->

<head>
    <title>Music | Upload</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Music">
    <meta name="keywords" content="">
    <meta name="author" content="kamleshyadav">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="public/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="public/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="public/js/plugins/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="public/js/plugins/nice_select/nice-select.css">
    <link rel="stylesheet" type="text/css" href="public/js/plugins/player/volume.css">
	<link rel="stylesheet" type="text/css" href="public/js/plugins/scroll/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/png" href="public/images/favicon.png">
</head>
<body>
    <!----Main Wrapper Start---->
    <div class="ms_main_wrapper ms_profile">
        <!---Main Content Start--->
        <div class="padder_top80">
            <!---Header--->
            <div class="ms_header" style="left: 0px;">
                <div class="ms_top_right">
                    <div class="ms_top_btn" id="login" style="display: block; width: 100px;">
                        <a href="javascript:;" class="ms_btn login_btn" data-toggle="modal" data-target="#myModal1"><span>login</span></a>
                    </div>
                    <div class="ms_top_btn" id="logged" style="display: none;">
                        <a href="javascript:;" class="ms_admin_name" id="a_username"></a>
						<ul class="pro_dropdown_menu">
							<li><a href="profile.html">Profile</a></li>
							<li><a href="#">Setting</a></li>
							<li><a id="a_logout" href="#">Logout</a></li>
						</ul>
                    </div>
                </div>
            </div>
            <!----Upload and Share Wrapper Start---->
            <div class="ms_upload_wrapper marger_top60">
                <form class="ms_upload_box">
                    <h2>Upload & Share Your Music</h2>
                    <img src="public/images/svg/upload.svg" alt="">
                    <br/>
                    <span>Choose MP3 file(*): </span> <input type="file" name="filemusic" id="filemusic" accept="audio/*" />
                    <br/>
                    <span>Choose image file: </span> <input type="file" name="fileimage" id="fileimage" accept="image/x-png,image/gif,image/jpeg" />
                </form>
                <div class="marger_top60">
                    <div class="ms_upload_box">
                        <div class="ms_heading">
                            <h1>Track Information</h1>
                        </div>
                        <div class="ms_pro_form">
                            <div class="form-group">
                                <label>Track Name *</label>
                                <input type="text" placeholder="Dream Your Moments" class="form-control" id="inp_name">
                            </div>
                            <div class="form-group">
                                <label>Artistâ€™s Name *</label>
                                <input type="text" placeholder="Ava Cornish, Brian Hill" class="form-control" id="inp_artist">
                            </div>
                            <div class="form-group">
                                <label>Select Genre</label>
                                <select class="form-control select-genre" multiple="multiple" id="select_genre">
							    </select>
                            </div>
                            <div class="form-group">
                                <label>Select Privacy</label>
                                <select class="form-control" multiple="multiple" id="select_permission">
								<option value="0">Private</option>
								<option value="1">Public</option>
							</select>
                            </div>
                            <div class="pro-form-btn text-center marger_top15">
                                <div class="ms_upload_btn">
                                    <a href="#" class="ms_btn" id="btn_upload">Upload Now</a>
                                    <a href="#" class="ms_btn" id="btn_cancle">cancle</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!----Main div close---->
        </div>
        <!----Footer Start---->
        <div class="ms_footer_wrapper" style="margin-bottom: 0px;">
            <div class="ms_footer_logo">
                <a href="index-2.html"><img src="public/images/open_logo.png" alt=""></a>
            </div>
            <!----Copyright---->
            <div class="col-lg-12">
               <div class="ms_copyright">
                    <div class="footer_border"></div>
                    <p><a target="_blank" href="#">Jundat95</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="ms_register_popup">
        <!----Login Popup Start---->
        <div id="myModal1" class="modal  centered-modal" role="dialog">
            <div class="modal-dialog login_dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <button type="button" class="close" data-dismiss="modal">
						<i class="fa_icon form_close"></i>
					</button>
                    <div class="modal-body">
                        <div class="ms_register_img">
                            <img src="public/images/register_img.png" alt="" class="img-fluid" />
                        </div>
                        <div class="ms_register_form">
                            <h2>login / Sign in</h2>
                            <div class="form-group">
                                <input type="text" placeholder="Enter Your Email" class="form-control" id="inp_email_1">
                                <span class="form_icon">
							<i class="fa_icon form-envelope" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Enter Password" class="form-control" id="inp_password_1">
                                <span class="form_icon">
						<i class="fa_icon form-lock" aria-hidden="true"></i>
						</span>
                            </div>
                            <div class="remember_checkbox">
                                <label>Keep me signed in
							<input type="checkbox">
							<span class="checkmark"></span>
						</label>
                            </div>
                            <a href="#" class="ms_btn" id="btn_login_1">login now</a>
                            <div class="popup_forgot">
                                <a href="#">Forgot Password ?</a>
                            </div>
                            <p>Don't Have An Account? <a href="#myModal" data-toggle="modal" class="ms_modal1 hideCurrentModel">register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Main js file Style-->
    <script type="text/javascript" src="public/js/jquery.js"></script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="public/js/plugins/swiper/js/swiper.min.js"></script>
    <script type="text/javascript" src="public/js/plugins/player/jplayer.playlist.min.js"></script>
    <script type="text/javascript" src="public/js/plugins/player/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="public/js/plugins/player/audio-player.js"></script>
    <script type="text/javascript" src="public/js/plugins/player/volume.js"></script>
    <script type="text/javascript" src="public/js/plugins/nice_select/jquery.nice-select.min.js"></script>
	<script type="text/javascript" src="public/js/plugins/scroll/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="public/js/custom.js"></script>
    <script type="text/javascript" src="public/js/upload.js"></script>
</body>

</html>
